{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block section %}

{% for error in errors %}
<p>{{ error }}</p>
{% endfor %}

<div class="container text-center">
    <form method="post" class="form-signin">
        <div class="row-fluid">
            {% csrf_token %}
            <div class="col-md-12 well">
                <h2 class="form-signin-heading"><i class="fa fa-user fa-2x"></i> Please sign in</h2>
                <hr>
                <table>
                    {{ login_form.as_p }}
                </table>
                <p class="">
                    <a href="{% url 'blogs_home' %}"><button class="btn btn-info" type="button"><i class="fa fa-home"></i> Go Home</button></a>&nbsp;&nbsp;<button class="btn btn-success" type="submit"><i class="fa fa-user"></i> Login Now!</button>
                </p>

            </div>
        </div>
    </form>
</div>
{% endblock %}
